spring.application.name=bank-api

spring.datasource.url=jdbc:mysql://localhost:3306/bank?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:bank}
spring.datasource.password=${DB_PASS:bank}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect