<div class="list-header">
  <h2>Cuentas</h2>
  <button class="btn-new" (click)="router.navigate(['cuentas','nuevo'])">
    Nueva Cuenta
  </button>
</div>

<div class="list-toolbar">
  <input
    type="text"
    [(ngModel)]="filter"
    placeholder="Buscar..."
    class="search-input"
  />
</div>

<table class="list-table">
  <thead>
    <tr>
      <th>NÃºmero Cuenta</th>
      <th>Tipo</th>
      <th>Saldo Inicial</th>
      <th>Estado</th>
      <th>Cliente ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cuentas | keyFilter: ['numero','tipo'] : filter">
      <td>{{ c.numero }}</td>
      <td>{{ c.tipo }}</td>
      <td>{{ c.saldo }}</td>
      <td>{{ c.estado ? 'Activo' : 'Inactivo' }}</td>
      <td>{{ c.clienteId }}</td>
      <td class="actions-cell">
        <button (click)="router.navigate(['cuentas','editar',c.numero])">âœŽ</button>
        <button (click)="delete(c.numero)">ðŸ—‘</button>
      </td>
    </tr>
    <tr *ngIf="(cuentas | keyFilter: ['numero','tipo'] : filter).length === 0">
      <td colspan="6" class="no-data">No se encontraron cuentas</td>
    </tr>
  </tbody>
</table>
